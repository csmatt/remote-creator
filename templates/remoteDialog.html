<div id="RemoteDialog" title="Custom Remote Settings">
  <p>
    <form>
      <label for="name">Name</label><input type="text" name="name"/>
      <br/>
      <label for="icon">Icon</label><input type="file" name="icon"/>
      <br/>
      <label for="author">Author</label><input type="text" name="author"/>
      <br/>
      <label style="vertical-align:top" for="description">Description</label><textarea name="description" data-bind="value: description"></textarea>
    </form>
  </p>
</div>
